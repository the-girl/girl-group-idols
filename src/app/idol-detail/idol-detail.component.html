<div class="container">
  <p>
    idol-detail works!
  </p>

  <form>
    <div class="form-group">
      <label for="staticId" class="col-form-label">ID</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="staticId" value="{{idol.id}}">
      </div>
    </div>
    <div class="form-group">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" id="inputName" placeholder="Enter name" [(ngModel)]="idol.name" name="name">
      <small id="nameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
  </form>
  <button class="btn btn-outline-primary" (click)="onBack()">Back</button>
</div>
